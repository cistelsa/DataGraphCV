<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/force-graph"></script>
  <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
<div id="graph"></div>

<script>
  fetch('../datasets/cv.json').then(res => res.json()).then(data => {
    const Graph = ForceGraph()
    (document.getElementById('graph'))
            .graphData(data)
            .nodeLabel('id')
            .nodeAutoColorBy('group')
            .center(node => node.id === 'Camilo Ortiz' ? 0.5 : node.id === 'Cistelsa' ? -4.5 : 1)
            .onNodeDragEnd(node => {
              node.fx = node.x;
              node.fy = node.y;
      });
  });
</script>
</body>
